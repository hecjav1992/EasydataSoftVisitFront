<div class="vh-100 bg-white">

  <div class="row justify-content-center">
    <img src="../../assets/img/avicola.jpg" class="img-fluid w-100" alt="Imagen superior">
    <div class="card bg-body-tertiary mb-5 mt-4 rounded shadow" style="width: 30rem;">

      <!-- Cabecera con logo y usuario -->
      <div class="row g-0 align-items-center p-3">
        <div class="col-4 text-center">
          <img src="../../assets/img/logo.png" class="img-fluid" alt="Logo">
        </div>
        <div class="col-8">
          <h5 class="mb-0">Usuario: Hector J. Degracia</h5>
        </div>
      </div>

      <!-- Formulario -->
      <div class="card-body">
        <h4 class="card-title text-primary mb-4 text-center">Formulario de Pedido</h4>

        <form id="pedidoForm">
          <div class="mb-3">
            <label for="usuario" class="form-label">Usuario:</label>
            <input type="text" class="form-control" id="usuario" name="usuario" required>
          </div>

          <div class="mb-3">
            <label for="fechaHora" class="form-label">Fecha y Hora:</label>
            <input type="datetime-local" class="form-control" id="fechaHora" name="fechaHora" readonly>
          </div>

          <div class="mb-3">
            <label for="producto" class="form-label">Producto:</label>
            <input type="text" class="form-control" id="producto" name="producto" required>
          </div>

          <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad:</label>
            <input type="number" class="form-control" id="cantidad" name="cantidad" required>
          </div>

          <div class="mb-3">
            <label for="direccion" class="form-label">Dirección de entrega:</label>
            <input type="text" class="form-control" id="direccion" name="direccion" required>
          </div>

          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono de contacto:</label>
            <input type="text" class="form-control" id="telefono" name="telefono" required>
          </div>

          <div class="mb-3">
            <label for="comentarios" class="form-label">Comentarios:</label>
            <input type="text" class="form-control" id="comentarios" name="comentarios">
          </div>

          <div class="d-grid d-md-flex justify-content-md-between gap-2">
            <button type="submit" class="btn btn-primary">Enviar Pedido</button>
            <button type="button" class="btn btn-danger" id="cancelarBtn">Cancelar Pedido</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
