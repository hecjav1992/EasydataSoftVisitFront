<div>
  <div>
    <ul style="display:none">
      <li *ngFor="let item of items">
        {{ item.id }} - {{ item.nombre }}
      </li>
    </ul>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="card o-hidden border-0 shadow-lg">
            <div class="card-body p-0">
              <div class="row">
                <div class=" d-flex justify-content-center align-items-center col-lg-6">
                  <img src="https://imagenes.elpais.com/resizer/v2/A26AZQTEKFNFDOC6B2FQWOXWSI.jpg?auth=01176a0f5a0fe6448f9e4d78c5422541a4f1b77b23098144082f4673fbd27265&width=414" alt="Logo" class="img-fluid mb-3" />
                </div>
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 mb-4 text-gray-900">Registro Visitas</h1>
                    </div>
                    <form (ngSubmit)="login()">
                      <label>Usuario:</label>
                      <div class="input-group mb-3">
                        <span class="input-group-text">
                          <i class="bi bi-person-circle"></i>
                        </span>
                        <input [(ngModel)]="usuario" name="usuario" class="form-control" placeholder="Usuario" required>
                      </div>
                      <label>Contrase침a:</label>
                      <div class="input-group mb-3">
                        <span class="input-group-text">
                          <i class="bi bi-lock-fill"></i>
                        </span>
                        <input [(ngModel)]="password" name="password" class="form-control" type="password" placeholder="Contrase침a" required>
                      </div>
                      <br />
                      <button type="submit" class="btn btn-success form-control">Iniciar sesi칩n</button>
                    </form>
                    <hr>
                    <div class="text-center">
                      <a class="small" href="mailto:easydata10@gmail.com">Olvidaste tu contrase침a ?</a>
                    </div>
                    <div class="text-center">
                      <a class="small" href="">Crear cliente!</a>
                    </div>
                    <br />
                    <div class="text-muted">
                      <b>Version 2.0</b>
                      <br />
                      <b>&copy;  Easy Data</b>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="loadingModal" tabindex="-1"  data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content d-flex justify-content-center align-items-center p-4" style="height: 200px;">
      <div class="text-center">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
          <span class="visually-hidden">Cargando...</span>
        </div>
        <h5 class="mt-3">Procesando, por favor espere...</h5>
      </div>
    </div>
  </div>
</div>
